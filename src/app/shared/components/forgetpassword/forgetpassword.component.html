<div class="t" style="width: 100%;height: 559px;">
<form #register="ngForm" [formGroup]="form1">
  <div class =" flex justify-center t" >
    <div class=" opacity-100 rounded shadow-2xl w-1/3">
       <h2 class = "text-3xl font-bold mb-10 text-violet-900">Driver login</h2>
        <div class="flex flex-col items-center mb-6 ">
          <mat-form-field class="example-full-width w-48 " appearance="fill">
            <mat-label class=" font-bold text-gray-500">Mobilenumber:</mat-label>
            <input formControlName="Mobile_number" type="text"  class="form-control" matInput>
            <mat-error *ngIf="Mobile_number?.invalid && Mobile_number?.touched" class="text-danger">Mobile_number Required
            </mat-error>
          </mat-form-field>
      <div class="flex flex-col items-center mb-6 " [formGroup]="form2">
        <mat-form-field class="example-full-width w-48" appearance="fill">
          <mat-label class=" font-bold text-gray-500">Password:</mat-label>
          <input formControlName="Password" matInput [errorStateMatcher]="passwordErrorMatcher">
          <mat-error>Error: {{ getErrorMessage('Password') }}</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width w-48 " appearance="fill">
          <mat-label class=" font-bold text-gray-500">Confirmpassword:</mat-label>
          <input formControlName="Confirm_password" matInput [errorStateMatcher]="confirmErrorMatcher">
          <mat-error>Error: {{ getErrorMessage('Confirm_password') }}</mat-error>
        </mat-form-field>
      </div>
          </div>
          <button (click)="saveForm()" mat-raised-button color="primary" [disabled]="form1.invalid"
  class="block w-full bg-blue-400 p-4 rounded text-blue-800" [routerLink]="['/login']">Save</button><br><br>

</div>
  </div>
</form>
</div>
