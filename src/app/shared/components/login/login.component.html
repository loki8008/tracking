 <div class="t" style="width: 100%; height: 540px;">

  <form #register="ngForm" [formGroup]="form">
    <div class =" flex justify-center t" >
      <div class="opacity-100 rounded shadow-2xl w-1/3">
         <h2 class = "text-3xl font-bold mb-10 text-violet-900">Driver login</h2>
          <div class="flex flex-col items-center mb-6">
            <mat-form-field class="driver w-48" appearance="fill">
              <mat-label class=" font-bold text-black ">Mobilenumber:</mat-label>
              <input type="text" formControlName="Mobile_number" matInput />
              <mat-error *ngIf="form.get('Mobile_number')?.hasError('required')">
              Mobile_number is required*
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width w-48 " appearance="fill">
              <mat-label class=" font-bold text-black ">Password:</mat-label>
              <input type="text"  formControlName="Password" matInput>
              <mat-error *ngIf="form.get('Password')?.hasError('required')">
                Password is required*
              </mat-error>
            </mat-form-field>
            </div>
            <button (click)="saveForm()"
            mat-raised-button color="primary" class="block w-full bg--400 p-4 rounded text-blue-800"  [disabled]="form.invalid"  type="submit">login</button><br>
            <a [routerLink]="['/forgetpassword']" class="btn btn-link  text-blue-800">forgetpassword</a>
          </div>
     </div>
    </form>

</div>
