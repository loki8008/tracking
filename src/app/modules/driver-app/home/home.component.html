<div>
  <h2>Pending Freight Enquiries</h2>
  <mat-table [dataSource] = "dataSource" class="mat-elevation-z8 width-75px ">
    <ng-container matColumnDef="plan_FrieghtId">
      <th mat-header-cell *matHeaderCellDef class="p-3 text-sm text-gray-700">plan_FrieghtId </th>
      <td mat-cell *matCellDef="let element" >
      {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="start_Route">
      <th mat-header-cell *matHeaderCellDef class="p-3 text-sm text-red-800"> start_Route </th>
      <td mat-cell *matCellDef="let element"> {{element.start_Route}} </td>
    </ng-container>
    <ng-container matColumnDef="end_Route">
      <th mat-header-cell *matHeaderCellDef class="p-3 text-sm text-gray-700"> end_Route </th>
      <td mat-cell *matCellDef="let element"> {{element.end_Route}} </td>
    </ng-container>
    <ng-container matColumnDef="date_time">
      <th mat-header-cell *matHeaderCellDef class="p-3 text-sm text-gray-700"> transport_Time </th>
      <td mat-cell *matCellDef="let element"> {{element.date_time}} </td>
    </ng-container>
    <ng-container matColumnDef="frieght_Quotation">
      <th mat-header-cell *matHeaderCellDef class="p-3 text-sm text-gray-700"> frieght_Quotation </th>
      <td mat-cell *matCellDef="let element"> {{element.frieght_Quotation}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="p-3 text-sm text-gray-700"> status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} Not Quoted </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef ="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

</div>
<mat-tab-group animationDuration="0ms">
  <mat-tab label="Freight Details ">
    <app-freight></app-freight>
  </mat-tab>
  <mat-tab label="Transport Details">
<app-transport></app-transport>
  </mat-tab>
</mat-tab-group>
