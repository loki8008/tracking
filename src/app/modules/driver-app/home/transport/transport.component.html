<div class="flex-container">
  <button mat-raised-button color="primary" class="block w-full bg--400 p-4 rounded text-blue-800"
   type="submit"[routerLink]="['/tracking']">livetracking</button>
  <div>
    <p class="text-gray-700 text-lg">Preferred Truck Type:</p>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>No.Of Wheels</mat-label>
    <select matNativeControl required>
      <option value="None">None</option>
      <option value="Wheels">10 Wheels</option>
      <option value="Wheels">14 Wheels</option>
      <option value="Wheels">16 Wheels</option>
    </select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Truck Body Type</mat-label>
    <select matNativeControl required>
      <option value="None">None</option>
      <option value="Open Body">Open Body</option>
      <option value="Closed Body">Closed Body</option>
    </select>
  </mat-form-field>
  <div>
    <p class="text-gray-700 text-lg">Preferred Truck Type:</p>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <img mat-card-image src="/assets/images/2.png" alt="Location">
</mat-card>
</div>
<div>
  <p class="text-blue-700 text-lg">General Transport instructions of:</p>
</div><div>
  <p class="text-blue-700 text-lg">Spl Transport instructions of:</p>
</div><div>
  <p class="text-blue-700 text-lg">Spl Transport instructions of:</p>
</div>
